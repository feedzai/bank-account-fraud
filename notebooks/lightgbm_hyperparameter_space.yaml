LightGBM:
    classpath: lightgbm.LGBMClassifier
    kwargs:
        n_estimators:
            type: int
            range: [ 20, 10000 ]
            log: True
        
        max_depth:
            type: int
            range: [ 3, 30 ]
        
        learning_rate:
            type: float
            range: [ 0.02, 0.1 ]
            log: True

        num_leaves:
            type: int
            range: [ 10, 100 ]
            log: True

        boosting_type:
            - "gbdt"
            - "goss"

        min_data_in_leaf:
            type: int
            range: [ 5, 200 ]
            log: True

        max_bin:
            type: int
            range: [ 100, 500 ]

        enable_bundle:
            - True
            - False
